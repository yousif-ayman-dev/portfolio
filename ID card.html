<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yousif Ayman Hasan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #0077b5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #777;
    }

    .links a {
      display: inline-block;
      margin: 10px 15px;
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #0077b5;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #0077b5;
      color: #fff;
      border-color: #0077b5;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/yqNIUPc.jpeg" alt="Yousif Ayman" class="profile-img">
    <h2>Yousif Ayman Hasan</h2>
    <p>Front-End Developer | HTML, CSS, JavaScript</p>
    <div class="links">
      <a href="https://github.com/yousif-ayman-dev" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yousif-ayman-a66379361" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>
</html>
